layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_2
layers:
  DEF:
    - [Z, M, L, C, G, Q, ",", "☠", U, P]
    - [S, {h: Num, t: N}, {h: Sym, t: R}, {h: Nav, t: T}, D, O, {h: Nav, t: A}, {h: Sym, t: E}, {h: Num, t: I}, H]
    - [F, B, W, V, J, X, "'", ".", Y, K]
    - {h: Gui,   t: Tab, type: ghost}
    - {h: Ctrl,  t: Esc}
    - {h: Shift, t: Enter}
    - {h: Alt,   t: Delete, type: ghost}
  SYM:
    - ["!", "@", "#", "$", "%", "\\", "7", "8", "9", ","]
    - ["+", "=", "_", "-", "^", "0", "4", "5", "6", "."]
    - [null, null, "¿", "*", "&", ";", "1", "2", "3", "/"]
    - Space
    - {t: Bspace, h: FUN}
    - {type: held}
    - Shift
  NAV:
    - ["App Swap", "Tab Left", "Tab Right", "Swap Windows", "Vol Up",     Home, "Backspace", "⬆", Del, null]
    - [Shift, Ctrol, Alt, Gui,  "", "Fwf", "←", "↓", "→", "Bwd"]
    - [null, "Win Prev", "Win Next", "Paste", "Play Pause", Insert, Delete, Prev, Next, null]
    - {t: Gui, type: ghost}
    - Ctrl
    - {type: held}
    - {t: Space, h: FUN}
    - Shift
    - {t: Alt, type: ghost}
  FUN:
    - [F1, F2, F3, F4, F5, "Caps Lock", null, DEF, CLM, GME]
    - [F6, F7, F8, F9, F10, BT1, BT2, BT3, BT4, BT5]
    - [null, "Desk Prev", "Desk Next", F11, F12, "Out USB", "Out BLE", "Print Scrn", "Pause Break", "BT CLR"]
    - {t: Boot, type: ghost}
    - Reset
    - {type: held}
    - {type: held}
    - Reset
    - {t: Boot, type: ghost}
combos:
  - {p: [22, 23], k: "`", l: ["DEF"]}
  - {p: [21, 22], k: "~", l: ["DEF"]}
  - {p: [6, 7],   k: ";", l: ["DEF"]}
  - {p: [12, 13], k: "(", l: ["DEF"]}
  - {p: [16, 17], k: ")", l: ["DEF"]}
  - {p: [11, 12], k: "[", l: ["DEF"]}
  - {p: [17, 18], k: "]", l: ["DEF"]}
  - {p: [26, 27], k: "\\", l: ["DEF"]}
  - {p: [27, 28], k: "|", l: ["DEF"]}
