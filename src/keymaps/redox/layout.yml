layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  Base:
    - [X,C,L,F,V,Z,Y,O,U,"'"]
    - [R,S,N,T,P,K,H,E,I,A]
    - [Q,W,M,G,B, J,D, ",", ".", "/"]
    - {h: NAV,   t: $$mdi:keyboard-space$$, type: ghost}
    - {h: NUM,   t: $$mdi:keyboard-esc$$}
    - {h: NAV,   t: $$mdi:backspace-outline$$}
    - {h: SYM,   t: $$mdi:keyboard-space$$}
    - {h: Shift, t: $$mdi:keyboard-return$$}
    - {h: Shift,   t: Magic, type: ghost}
  Number:
    - [_,_,_,_,_,_,_,_,_,_]
    - [7, 5, 3,1,"",     "", 0, 2,   4,  6]
    - [_,_,_,9,_, _,8, ",", ".", "/"]
    - {h: NAV,   t: $$mdi:keyboard-space$$, type: ghost}
    - {h: NUM,   t: $$mdi:keyboard-esc$$}
    - {h: NAV,   t: $$mdi:backspace-outline$$}
    - {h: SYM,   t: $$mdi:keyboard-space$$}
    - {h: Shift, t: $$mdi:keyboard-return$$, type: held }
    - {h: Shift,  type: ghost}
  cb1:
    - [X,C,L,F,V,Z,Y,O,U,"'"]
    - [R,S,N,T,P,K,H,E,I,A]
    - [Q,W,M,G,B, J,D, ",", ".", "/"]
    - {h: NAV,   t: $$mdi:keyboard-space$$, type: ghost}
    - {h: NUM,   t: $$mdi:keyboard-esc$$}
    - {h: NAV,   t: $$mdi:backspace-outline$$}
    - {h: SYM,   t: $$mdi:keyboard-space$$}
    - {h: Shift, t: $$mdi:keyboard-return$$}
    - {h: Shift,   t: Magic, type: ghost}

combos:
  - {p: [1,2], k: $$mdi:keyboard-esc$$}
  - {p: [5, 6], k: $$mdi:backspace-outline$$}
  - {p: [6,7,8], k: "DEL WORD", a: top,  offset: 0.5}
  - {p: [7,8], k: ":"}
  - {p: [11,12, 13], k: $$mdi:keyboard-tab$$, a: top,  offset: -0.1}
  - {p: [13, 14], k: "<"}

  - {p: [2, 3],   k: '['}
  - {p: [12, 13], k: '('}
  - {p: [22, 23], k: '{'}


  - {p: [16,17, 18], k: $$mdi:keyboard-return$$, a: top,  offset: -0.1}
  - {p: [15, 16], k: ">"}

  - {p: [6, 7],   k: ']'}
  - {p: [16, 17], k: ')'}
  - {p: [26, 27], k: '}'}

draw_config:
  glyph_tap_size: 18
